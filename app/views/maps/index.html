<div class="brand">
  Block Value
</div>




<div class="canvas_container">
  <div id="google-map"></div>
  <canvas class="map" width="2000px" height="500px"></canvas>
  <img src="/assets/cursor.png" class="cursor" />
</div>

<div class="color-picker">
  <div class="red" data-color="red">
    <span>Concrete</span>
  </div>
  <div class="yellow active" data-color="yellow">
    <span>Setback</span>
  </div>
  <div class="green" data-color="green">
    <span>Building</span>
  </div>
  <div class="blue" data-color="blue">
    <span>Sidewalks</span>
  </div>
  <div class="black" data-color="black">
    <span>???</span>
  </div>

</div>

<div class="paintbrush-settings">
  <div class="brush-size">
    <span>Brush Size:</span>
    <input id="stroke-size" type="range" name="stroke-size" min="1" max="30" value="10" data-sizing="px">
  </div>
  <div id="toggle-draw-move-map" data-canvas-active="true">
    <span>Move Map</span>
  </div>
</div>

<div id="brush"></div>

<div class="analytics">
  analytics:
  <h3>hello</h3>
</div>
